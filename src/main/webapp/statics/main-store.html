<!DOCTYPE html>
<html>
<head>

  <title>Магазин</title>

  <link rel="stylesheet" type="text/css" href="/styles/main-store.css">
</head>
<body>
<div class="container">
  <h1>Добро пожаловать в основной магазин</h1>

  <div id="tagsContainer"></div>
  <div id="productList"></div>
</div>
<script src="/js/main-store.js"></script>
</body>
</html>
